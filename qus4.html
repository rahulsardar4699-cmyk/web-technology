<!DOCTYPE html>
<html lang="en">

<head>
    <title>list and table example</title>
</head>

<body>
    <h1>list example</h1>
    <ol>
        <!--ordered list of animals-->
        <li><strong>animal</strong>
            <ol>
                <li>tiger</li>
                <li>lion</li>
                <li>elephant</li>

            </ol>
        </li>
        <!--unordered list of birds-->
        <li><strong>bird</strong>
            <ul>
                <li>parrot</li>
                <li>peacock</li>
                <li>sparrow</li>

            </ul>
        </li>
    </ol>
    <br><br>
    <!--table example-->
    <table border="8" cellpadding="10" cellspacing="1" bordercolor="blue">
        <caption><strong>Table Example</strong></caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>132</td>
            <td>chandan</td>
            <td>95</td>
        </tr>
        <tr>
            <td>111</td>
            <td>Bhabesh</td>
            <td>90</td>
        </tr>
        <tr>
            <td>145</td>
            <td>Akash</td>
            <td>93</td>


    </table>


</body>

</html>
