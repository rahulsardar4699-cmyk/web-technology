<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>

    <h2>Registration Form</h2>

    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Register Here</legend>

            <!-- Text Boxes -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="your name">
            <br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="you@example.com">
            <br><br>

            <!-- Password Box -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
            <br><br>

            <!-- Radio Buttons -->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <!-- Checkboxes -->
            <label>Hobbies:</label><br>
            <input type="checkbox" name="hobby1"> Reading
            <input type="checkbox" name="hobby2"> Music
            <input type="checkbox" name="hobby3"> Sports
            <input type="checkbox" name="hobby4"> Traveling
            <br><br>

            <!-- Dropdown List -->
            <label for="country">Country:</label>
            <select name="country">
                <option value="Select">Select</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <br><br>

        
            <!-- Submit & Reset Buttons -->
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </fieldset>
    </form>

</body>

</html>
