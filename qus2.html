<!DOCTYPE html>
<html>

<head>
    
    <title>text formatting</title>
</head>

<body>
    <h1> <u>Basic and advance text formatting</u></h1>
    <h2>basic formatting</h2>
    <p><b>bold text</b></p>
    <p><i>italic text</i></p>
    <p><u>underlined text</u></p>
    <h2>advance formatting</h2>
    <p><strong>strong text</strong></p>
    <p><em>emphasized text</em></p>
    <p>H<sub>2</sub>O &amp; H<sup>2</sup>O</p>
    <h2>combined formatting</h2>
    <p><b><i>bold and italic text</i></b></p>
    <p><u><em>underlined and emphasized text</em></u></p>
</body>

</html>
